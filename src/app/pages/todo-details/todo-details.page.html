<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>
  <ion-list lines="full">
    <ion-item>
      <ion-input autofocus required type="text" placeholder="Book" maxlength=100 [(ngModel)]="todo.task"></ion-input>
    </ion-item>
    <!-- <ion-item>
      <ion-input required type="number" placeholder="Priority" [(ngModel)]="todo.priority"></ion-input>
    </ion-item> -->
    <ion-item>
      <ion-input required type="text" placeholder="Author" maxlength=100 [(ngModel)]="todo.author"></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea autoGrow=true required placeholder="Enter a short description" minlength=20 maxlength=255 [(ngModel)]="todo.description"></ion-textarea>
    </ion-item>
  </ion-list>
  <ion-button expand="full" (click)="saveTodo()">Save</ion-button>
  <ion-item>
    This is a copy of the description because some phones have trouble displaying the text field.<br/>
    {{todo.description}}
  </ion-item>
</ion-content>
