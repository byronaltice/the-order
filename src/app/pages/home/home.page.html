<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Books to vote on for September
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-reorder-group (ionItemReorder)="onRenderItems($event)" disabled="false">
    <!-- <ng-container *ngIf="!todos || todos.length == 0">
      <div *ngFor="let n of [0,1,2]" padding>
        <ion-skeleton-text></ion-skeleton-text>
        <p>
          <ion-skeleton-text class="fake-skeleton"></ion-skeleton-text>
        </p>
      </div>
    </ng-container> -->
    <ion-item-sliding *ngFor="let item of todos">
      <ion-item lines="inset" button [routerLink]="['/todo-details', item.id]">
        <ion-label>
          {{ item.task }}
          <!-- <p>{{ item.createdAt | date:'short' }}</p> -->
        </ion-label>
        <!-- <ion-note slot="end" color="primary">{{ item.priority }}</ion-note> -->
      
        <ion-reorder></ion-reorder>
        </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="vote(item)" color="secondary">
          Check
          <ion-icon name="checkmark" slot="end"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    
  </ion-reorder-group>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button *ngIf="isOpaVotePollOpen" routerLink="/todo-details" routerDirection="forward">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-button *ngIf="isAdmin && isOpaVotePollOpen" (click)="submitVotes()">
      <ion-icon name="done-all"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-button *ngIf="!isOpaVotePollOpen">
    See Results
  </ion-button>
</ion-content>
